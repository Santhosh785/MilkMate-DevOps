        display: flex;

        color: #0066cc;

      }
      .milk-limit {
        font-size: 0.9em;
        color: #555;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f0f0f0;
      }
      input[type="number"] {
        width: 50px;
      }
    </style>
  </head>
